<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Resources</title>

    <style>
      #resources-wrapper{
        display: flex;
        justify-content: center;
        flex-direction: row;
        flex-flow: wrap;
        flex: 1 0 calc(33.333% - 20px); // 20px is gutter size -- can set to any value
        max-width: calc(33.333% - 20px); // 20px is gutter size -- can set to any value
      }

      #resources-wrapper img{
        padding: 20px;
        height: 150px;
        /* height: au; */
      }
    </style>
  </head>
  <body>
    <div id = "resources-wrapper">
      <img src = "images/coop.png" alt = "Davis Co-Op" height = "200">
      <img src = "images/dickies.png" alt = "Dickies BBQ" height = "200">
      <img src = "images/chickpeas.png" alt = "Chick Peas" height = "200">
      <img src = "images/barista-brew.jpg" alt = "Barista Brew" height = "200">
      <img src = "images/uppercrust.jpg" alt = "Upper Crust" height = "200">
      <img src = "images/village-bakery.jpg" alt = "Village Bakery" height = "200">
    </div>
  </body>
</html>
